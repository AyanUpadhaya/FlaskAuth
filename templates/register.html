{% extends 'base.html' %}

{% block content %}
<div class="container pt-5 ">
        
    <form class="form card p-3 shadow rounded-3" action="/register" method="post">
        <h3 class=" text-dark">Register</h3>
        <div class="d-flex flex-column g-3 mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label text-dark">Name</label>
            <div class="">
              <input type="text" class="form-control" placeholder="Enter your Name" name="name" id="inputName">
            </div>
          </div>
        <div class="d-flex flex-column g-3 mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label text-dark">Email</label>
          <div class="">
            <input type="email" class="form-control" placeholder="Enter your email" name="email" id="inputEmail">
          </div>
        </div>
        <div class="d-flex flex-column g-3 mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label text-dark">Password</label>
          <div class="">
            <input type="password" class="form-control" placeholder="Enter your password" name="password" id="inputPassword">
          </div>
        </div>
      
        <button type="submit" class="btn btn-success mb-3">Register</button>
        <a href="/login" class="btn btn-primary">Sign in</a>
      </form>
</div>
{% endblock content %}
