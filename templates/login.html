{% extends 'base.html' %}

{% block content %}
    <div class="container pt-5 ">
        
        <form class="form card p-3 shadow rounded-3" action="/login" method="post">
            <h3 class=" text-dark">Login</h3>
            <div class="d-flex flex-column g-3 mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label text-dark">Email</label>
              <div class="">
                <input type="email" class="form-control" placeholder="Enter your email" name="email" id="inputEmail3">
              </div>
            </div>
            <div class="d-flex flex-column g-3 mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label text-dark">Password</label>
              <div class="">
                <input type="password" class="form-control" placeholder="Enter your password" name="password" id="inputPassword3">
              </div>
            </div>
          
            <button type="submit" class="btn btn-success mb-3">Sign in</button>
            <a href="/register" class="btn btn-primary">Register</a>
          </form>
    </div>
{% endblock content %}
